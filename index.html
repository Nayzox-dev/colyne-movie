<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nayzcine Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* Conteneurs de sélection */
    #titleContainer, #episodeContainer {
      position: fixed;
      top: 20px;
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      font-size: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #titleContainer:hover, #episodeContainer:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    #titleContainer { left: 20px; }
    #episodeContainer { right: 20px; }

    /* Flèches */
    #arrow, #episodeArrow {
      margin-left: 8px;
      transition: transform 0.3s ease;
      font-size: 12px;
    }

    /* Dropdowns */
    .dropdown {
      position: fixed;
      top: 60px;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
      min-width: 200px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 999;
    }
    .dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    #dropdown { left: 20px; }
    #episodeDropdown { right: 20px; }

    .dropdown-item {
      padding: 12px 16px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    Votre navigateur ne supporte pas la balise vidéo.
  </video>

  <div id="titleContainer">
    <span id="titleText">Sélectionnez une série</span>
    <span id="arrow">&#9662;</span>
  </div>

  <div id="episodeContainer">
    <span id="episodeText">Choisissez un épisode</span>
    <span id="episodeArrow">&#9662;</span>
  </div>

  <div id="dropdown" class="dropdown"></div>
  <div id="episodeDropdown" class="dropdown"></div>

  <script>
    const video = document.getElementById('videoPlayer');
    const titleContainer = document.getElementById('titleContainer');
    const titleText = document.getElementById('titleText');
    const arrow = document.getElementById('arrow');
    const dropdown = document.getElementById('dropdown');

    const episodeContainer = document.getElementById('episodeContainer');
    const episodeText = document.getElementById('episodeText');
    const episodeArrow = document.getElementById('episodeArrow');
    const episodeDropdown = document.getElementById('episodeDropdown');

    const videoLinks = [
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E01.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E02.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E03.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E04.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E05.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E01.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E02.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E03.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E04.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E05.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E07.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E08.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E09.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E10.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E01.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E02.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E03.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E04.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E05.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E07.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E08.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E09.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S02/The-Night-Agent-S02-E10.mp4",
    ];

    // Regroupe par série
    const seriesMap = {};
    videoLinks.forEach(link => {
      const parts = link.split('/');
      const raw = parts[4];                      // 'Squid-Game' ou 'The-Night-Agent'
      const seriesName = decodeURIComponent(raw.replace(/-/g, ' '));
      if (!seriesMap[seriesName]) seriesMap[seriesName] = [];
      seriesMap[seriesName].push(link);
    });

    let currentSeries = null;

    function getEpisodeTitle(url) {
      return decodeURIComponent(
        url.split('/').pop()
           .replace('.mp4','')
           .replace(/-/g,' ')
      );
    }

    function setVideoByLink(link) {
      video.src = link;
      video.load();
      video.play();
      episodeText.textContent = getEpisodeTitle(link);
    }

    function populateSeriesDropdown() {
      dropdown.innerHTML = '';
      Object.keys(seriesMap).forEach(name => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = name;
        item.onclick = () => {
          currentSeries = name;
          titleText.textContent = name;
          toggleDropdown(false);
          populateEpisodeDropdown(name);
        };
        dropdown.appendChild(item);
      });
    }

    function populateEpisodeDropdown(name) {
      episodeDropdown.innerHTML = '';
      seriesMap[name].forEach(link => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = getEpisodeTitle(link);
        item.onclick = () => {
          setVideoByLink(link);
          toggleEpisodeDropdown(false);
        };
        episodeDropdown.appendChild(item);
      });
      // pré-sélection du premier épisode
      if (seriesMap[name].length) {
        setVideoByLink(seriesMap[name][0]);
      }
    }

    function toggleDropdown(forceClose = null) {
      const open = dropdown.classList.contains('show');
      if (forceClose===false || (forceClose===null && open)) {
        dropdown.classList.remove('show');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        dropdown.classList.add('show');
        arrow.style.transform = 'rotate(180deg)';
      }
    }

    function toggleEpisodeDropdown(forceClose = null) {
      const open = episodeDropdown.classList.contains('show');
      if (forceClose===false || (forceClose===null && open)) {
        episodeDropdown.classList.remove('show');
        episodeArrow.style.transform = 'rotate(0deg)';
      } else {
        episodeDropdown.classList.add('show');
        episodeArrow.style.transform = 'rotate(180deg)';
      }
    }

    // Ferme les dropdowns si clic à l'extérieur
    window.addEventListener('click', e => {
      if (!titleContainer.contains(e.target))  toggleDropdown(false);
      if (!episodeContainer.contains(e.target)) toggleEpisodeDropdown(false);
    });

    titleContainer.addEventListener('click', () => toggleDropdown());
    episodeContainer.addEventListener('click', () => {
      if (!currentSeries) return;
      toggleEpisodeDropdown();
    });

    window.addEventListener('load', () => {
      populateSeriesDropdown();
    });
  </script>
</body>
</html>
