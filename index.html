<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nayzcine Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    /* Wrapper pour les trois boutons */
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .selector {
      position: relative;
      padding: 10px 18px;
      background-color: rgba(255,255,255,0.05);
      color: white;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }
    .selector:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .selector .arrow {
      margin-left: 8px;
      transition: transform 0.3s;
      font-size: 12px;
    }

    .dropdown {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: rgba(0,0,0,0.95);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
      min-width: 200px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }
    .dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .dropdown-item {
      padding: 12px 16px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown-item:hover {
      background-color: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    Votre navigateur ne supporte pas la balise vidéo.
  </video>

  <div id="controls">
    <div id="titleContainer" class="selector">
      <span id="titleText">Sélectionnez une série</span>
      <span class="arrow" id="titleArrow">&#9662;</span>
      <div class="dropdown" id="dropdown"></div>
    </div>

    <div id="seasonContainer" class="selector">
      <span id="seasonText">Sélectionnez une saison</span>
      <span class="arrow" id="seasonArrow">&#9662;</span>
      <div class="dropdown" id="seasonDropdown"></div>
    </div>

    <div id="episodeContainer" class="selector">
      <span id="episodeText">Épisode 1</span>
      <span class="arrow" id="episodeArrow">&#9662;</span>
      <div class="dropdown" id="episodeDropdown"></div>
    </div>
  </div>

  <script>
    const video        = document.getElementById('videoPlayer');
    const titleC       = document.getElementById('titleContainer');
    const seasonC      = document.getElementById('seasonContainer');
    const episodeC     = document.getElementById('episodeContainer');
    const titleText    = document.getElementById('titleText');
    const seasonText   = document.getElementById('seasonText');
    const episodeText  = document.getElementById('episodeText');
    const titleArrow   = document.getElementById('titleArrow');
    const seasonArrow  = document.getElementById('seasonArrow');
    const episodeArrow = document.getElementById('episodeArrow');
    const dropdown         = document.getElementById('dropdown');
    const seasonDropdown   = document.getElementById('seasonDropdown');
    const episodeDropdown  = document.getElementById('episodeDropdown');

    const videoLinks = [
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E01.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E02.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E03.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E04.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E05.mp4",
      "https://cineburger.xyz/series/Squid-Game/S03/Squid-Game-S03-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E01.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E02.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E03.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E04.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E05.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E07.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E08.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E09.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S01-E10.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E01.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E02.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E03.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E04.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E05.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E06.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E07.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E08.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S01/The-Night-Agent-S02-E09.mp4",
      "https://cineburger.xyz/series/The-Night-Agent/S02/The-Night-Agent-S02-E10.mp4",
    ];

    // Construire la hiérarchie Série → Saison → Épisodes
    const seriesMap = {};
    videoLinks.forEach(link => {
      const parts      = link.split('/');
      const rawSeries  = parts[4];       // ex. "Squid-Game"
      const rawSeason  = parts[5];       // ex. "S03"
      const seriesName = decodeURIComponent(rawSeries.replace(/-/g,' '));
      const seasonNum  = parseInt(rawSeason.slice(1),10);
      const seasonName = 'Saison ' + seasonNum;
      // ajouter au map
      if (!seriesMap[seriesName]) seriesMap[seriesName] = {};
      if (!seriesMap[seriesName][seasonName]) seriesMap[seriesName][seasonName] = [];
      seriesMap[seriesName][seasonName].push(link);
    });

    let currentSeries = null;
    let currentSeason = null;

    // Extrait le numéro d'épisode depuis l'URL
    function getEpisodeNumber(url) {
      const filename = url.split('/').pop(); // "Squid-Game-S03-E02.mp4"
      const match = filename.match(/-E(\d+)\.mp4$/);
      return match ? parseInt(match[1], 10) : null;
    }

    function setVideo(src) {
      video.src = src;
      video.load();
      video.play();
      const epNum = getEpisodeNumber(src);
      episodeText.textContent = epNum ? `Épisode ${epNum}` : 'Épisode';
    }

    function populateSeries() {
      dropdown.innerHTML = '';
      Object.keys(seriesMap).forEach(name => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = name;
        item.onclick = () => {
          currentSeries = name;
          titleText.textContent = name;
          toggle(dropdown, titleArrow, false);
          seasonText.textContent = 'Sélectionnez une saison';
          episodeText.textContent = 'Épisode 1';
          populateSeasons(name);
        };
        dropdown.appendChild(item);
      });
    }

    function populateSeasons(series) {
      seasonDropdown.innerHTML = '';
      Object.keys(seriesMap[series]).forEach(season => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = season;
        item.onclick = () => {
          currentSeason = season;
          seasonText.textContent = season;
          toggle(seasonDropdown, seasonArrow, false);
          populateEpisodes(series, season);
        };
        seasonDropdown.appendChild(item);
      });
    }

    function populateEpisodes(series, season) {
      episodeDropdown.innerHTML = '';
      seriesMap[series][season].forEach(link => {
        const epNum = getEpisodeNumber(link);
        const label = epNum ? `Épisode ${epNum}` : extractTitle(link);
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = label;
        item.onclick = () => {
          setVideo(link);
          toggle(episodeDropdown, episodeArrow, false);
        };
        episodeDropdown.appendChild(item);
      });
      // charger automatiquement le premier épisode
      const firstLink = seriesMap[series][season][0];
      if (firstLink) setVideo(firstLink);
    }

    function toggle(menu, arrow, forceClose = null) {
      const isOpen = menu.classList.contains('show');
      if (forceClose === false || (forceClose === null && isOpen)) {
        menu.classList.remove('show');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        menu.classList.add('show');
        arrow.style.transform = 'rotate(180deg)';
      }
    }

    // fermer menus au clic extérieur
    window.addEventListener('click', e => {
      if (!titleC.contains(e.target))    toggle(dropdown, titleArrow, false);
      if (!seasonC.contains(e.target))   toggle(seasonDropdown, seasonArrow, false);
      if (!episodeC.contains(e.target))  toggle(episodeDropdown, episodeArrow, false);
    });

    titleC.addEventListener('click',   () => toggle(dropdown, titleArrow));
    seasonC.addEventListener('click',  () => { if (currentSeries) toggle(seasonDropdown, seasonArrow); });
    episodeC.addEventListener('click', () => { if (currentSeries && currentSeason) toggle(episodeDropdown, episodeArrow); });

    window.addEventListener('load', populateSeries);
  </script>
</body>
</html>
